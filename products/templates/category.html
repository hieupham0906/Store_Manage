{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
    
</style>
    <div class="row">
        {% for product in products %}
            <div class="col-lg-3">
                <img width="200px" height="300px" src="{{ product.image.url }}" alt="{{ product.name }}">
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
                    <a data-product="{{ product.id }}" data-action="view" class="btn btn-outline-success" href="{% url 'product_detail' id=product.id %}">Xem</a>
                    <h4><strong>{{ product.price }} VND</strong></h4>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
